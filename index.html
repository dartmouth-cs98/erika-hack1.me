<!DOCTYPE html>
<html>
<head>
    <title>erika-hack1.me</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <section class="jumbotron">
            <div class ="container">
                <div class ="row text-center">
                    <h2> Hanover Restaurants -- Insider Tips </h2>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <figure class="col-sm-8">
                    <p> Base Camp Café </p>
                    <image src="https://s3-media4.fl.yelpcdn.com/bphoto/4Gyh_8OC4PZC97FZ7_wH-Q/348s.jpg"> 
                        <ul> Things to get:
                            <li>Momos (you can make them an entrée or appetizer) </li>
                            <li>Brocolli bites</li>
                            <li>Stir-fry noodles</li>
                        </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Boloco </p>
                    <image src="https://www.vnews.com/getattachment/6a0dbf34-0b9c-457e-8789-c0c497a299c6/c1Boloco-jl-vn-08192018-ph03">
                    <ul>
                        <li> Always choose to "Make your own" </li>
                        <li> Try their smoothies and shakes</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> C&A Pizza</p>
                    <image src="https://media-cdn.tripadvisor.com/media/photo-s/05/5d/43/77/c-a-at-dusk.jpg">
                        <ul>
                            <li> get their sandwiches </li>
                        </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Candela Tapas Lounge </p>
                    <image src="http://candelatapas.com/wp-content/uploads/2014/03/MG_1677-950x470.jpg"></image>
                    <ul>
                            <li> Go for Taco Tuesdays ($5 tacos!) </li>
                            <li> Get their Ropa Vieja tacos and Latino Brussel Sprouts </li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Dominos </p>
                    <image src="https://fastly.4sqi.net/img/general/200x200/87388367_nfjz9ZU4b3bJ7svRA1XyXSvNh5bQZ-EKbdJzA8Itv3o.jpg"></image>
                    <ul>
                            <li>Your order will come faster than you think it will</li>
                            <li>Get their Stuffed Cheesy Bread with Spinach & Feta </li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Jewel of India </p>
                    <image src="https://s3-media1.fl.yelpcdn.com/bphoto/pjQY2YTz-OFo3waeMXFxTg/l.jpg"></image>
                    <ul>
                            <li> Students get 10% off!</li>
                            <li> Get their Aloo Mattar</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Lou's </p>
                    <image src="https://enterprise.vnews.com/wp-content/uploads/2017/07/PattieTobyFried_8195.jpg"></image>
                    <ul>
                        <li>You can add a Cruller French to almost any main </li>
                        <li>More bang for your buck if you get a fresh bakery muffin </li>
                        <li>If you want both a sweet and savory dish, get the Big or Little green! </li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Market Table </p>
                    <image src="https://media-cdn.tripadvisor.com/media/photo-s/0e/3b/6a/43/i-like-the-rustic-tables.jpg"></image>
                    <ul>
                        <li>Go for dinner for their rosemary bread</li>
                        <li>Try their mushroom risotto, lamb burger </li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Molly's</p>
                    <image src="https://media-cdn.tripadvisor.com/media/photo-s/06/64/ea/e3/molly-s-restaurant-bar.jpg"></image>
                    <ul>
                        <li> Try their mushroom truffle cheese pizza or their nachos</li>
                        <li> You can get any pizza with cauliflour crust</li>
                        <li> Even when you place a takeout order from Molly's, you can get their bread and butter</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Morano Gelato </p>
                    <image src="https://media-cdn.tripadvisor.com/media/photo-s/08/98/94/78/photo0jpg.jpg"></image>
                    <ul>
                            <li>Anything and everything is good</li>
                            <li>Ask for free samples if you're unsure</li>
                            <li>Go even in the winter to try their hot chocolate</li>
                            <li>Have your UGA take you!</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Murphy's </p>
                    <image src="https://media-cdn.tripadvisor.com/media/photo-s/12/ba/40/d6/we-are-located-at-11.jpg"></image>
                    <ul>
                            <li>Try the "Murph" burger</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Noodle Station & Swirl and Pearl </p>
                    <image src="https://static.wixstatic.com/media/9d13de_62124d079f88448fb9d1b04f7f004188.jpg/v1/fit/w_2500,h_1330,al_c/9d13de_62124d079f88448fb9d1b04f7f004188.jpg"></image>
                    <ul>
                            <li>Try their coconut bubble tea</li>
                            <li>Get samples of their frozen yogurt</li>
                            <li>If you're not too hungry, get the kids' size for noodles</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Pine </p>
                    <image src="https://media-cdn.tripadvisor.com/media/photo-s/07/33/f3/52/hanover-inn-dartmouth.jpg"></image>
                    <ul>
                        <li> Go with your professor through the take your professor to lunch program</li>
                        <li> Brunch and lunch are more affordable than dinner</li>
                        <li> Or just go for one of their desserts!</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Ramunto's </p>
                    <image src="https://upload.wikimedia.org/wikipedia/commons/2/25/Ramunto%27s_Brick_%26_Brew_Pizzeria_downtown_Hanover%2C_New_Hampshire.jpg"></image>
                    <ul>
                            <li>Always get the garlic knot crust</li>
                            <li>Try their garlic knots or their cinnamon knots</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Salt Hill Pub </p>
                    <image src="https://www.nhflavors.com/wp-content/uploads/2017/05/salt-hill-pub-6.jpg"></image>
                    <ul>
                            <li> Go for their trivia night!</li>
                            <li> Get their BBQ pulled pork sandwich, nachos, Irish cumberland pie, or the Grilled sesame ginger salmon</li>

                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Skinny Pancake</p>
                    <image src="https://www.diginvt.com/assets/Uploads/Businesses/the-skinny-pancake-hanover/_resampled/FillWyI4NTAiLCI0NTMiXQ/Skinny-pancake-hanover.jpg"></image>
                    <ul>
                        <li>Try the Garliqu chic, crepadilla, or the good juju!</li>
                        <li> Get Noah's Ark if your want sweet and savory  </li>
                     </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Sushiya </p>
                    <image src="https://10619-2.s.cdn12.com/rests/original/504_500460340.jpg"></image>
                    <ul>
                        <li> Get the Special Maki Combo, Soondoobu Chigae with kimchi, or Bibimbap </li>
                        <li> Befriend John and become a regular to get free dumplings and ice-cream!</li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Tuk Tuk </p>
                    <image src="https://cdn0.locable.com/uploads/resource/file/261251/fit/1000x600/20160403-MVP-Tuk-Tuk0669.jpg?timestamp=1464203558"></image>
                    <ul>
                        <li> Try thier Green curry or yellow curry, pineapple fried rice, or drunken noodles</li>
                        <li> For dessert, get their mango sticky rice! </li>
                    </ul>
                </figure>
                <figure class="col-sm-8">
                    <p> Umpleby's </p>
                    <image src="http://www.umplebys.com/wp-content/uploads/2011/11/ump15.jpg"></image>
                    <ul>
                            <li> Try the Mungo Park</li>
                            <li> Great off-campus study spot!</li>
                        </ul>
                </figure>
            </div>
        </section>
    </body>
</html>
